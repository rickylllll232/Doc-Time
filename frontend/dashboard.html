<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc-Time | Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="dashboard-body">
    <div class="panel-body">
        
        <header class="panel-header">
            <h1><i class="fa-solid fa-stethoscope"></i> Doc-Time Panel</h1>
            <div class="user-info">
                <span class="user-greeting">Hola, <strong>Ricardo</strong></span>
                <button id="logoutBtn" class="btn-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar Sesión</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-calendar-check"></i></div>
                <div class="stat-text">
                    <h3>Total Citas</h3>
                    <p id="totalCitas">0</p>
                </div>
            </div>
            <div class="stat-card secondary">
                <div class="stat-icon"><i class="fa-solid fa-clock"></i></div>
                <div class="stat-text">
                    <h3>Próxima Cita</h3>
                    <p id="proximaCita">Sin citas</p>
                </div>
            </div>
        </div>

        <section class="content-section">
            <h2><i class="fa-solid fa-plus-circle"></i> Agendar Nueva Cita</h2>
            <form class="appointment-form">
                <input type="text" placeholder="Nombre del Paciente" required />
                <input type="datetime-local" required />
                <input type="text" placeholder="Motivo (Ej: Chequeo)" required />
                <button type="button" class="btn-add"><i class="fa-solid fa-calendar-plus"></i> Agendar Cita</button>
            </form>
        </section>

        <section class="content-section">
            <h2><i class="fa-solid fa-clipboard-list"></i> Lista de Citas</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Paciente</th>
                            <th>Fecha y Hora</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="appointmentsList">
                        <tr>
                            <td colspan="5" style="text-align: center; color: #aaa; padding: 30px;">
                                <i class="fa-solid fa-folder-open" style="font-size: 2rem; margin-bottom: 10px; display: block;"></i>
                                Aún no hay citas registradas.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <div id="toast-container"></div>

    <script src="js/app.js"></script>
</body>
</html>
